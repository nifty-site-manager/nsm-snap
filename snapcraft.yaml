name: nsm
version: '1.0'
summary: dynamic/static site generator
license: MIT
description: |
  install: `snap install nsm`
  
  Nifty site manager (nsm) is a cross-platform open
  source git-like and LaTeX-like command-line dynamic
  and static site generator. See https://nift.cc.

confinement: strict
base: core18

parts:
  nsm:
    plugin: make
    source-type: tar.xz
    source: https://github.com/nifty-site-manager/nsm-snap/raw/master/nsm.tar.xz
    build-packages:
    - g++
    stage-packages:
    - git-core

apps:
  nsm:
    command: nsm
    plugs:
      - home
      - removable-media
      - network
      - network-bind
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      DISABLE_WAYLAND: '1'
      GIT_TEMPLATE_DIR: $SNAP/usr/share/git-core/templates
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core
